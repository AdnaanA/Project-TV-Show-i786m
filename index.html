<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TV Show Project by Imran Mohamed (i786m)" />
  <title>TV Show Project | Imran Mohamed (i786m)</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="search-bar">

    <div class="search-select-wrapper">
      <div class="select-box">
        <label for="episodeSelect">Select Episode:</label>
        <select id="episodeSelect">
          <option value="all">All Episodes</option>
        </select>
      </div>

      <div class="search-box">
        <label for="searchInput">Search Episodes:</label>
        <input type="text" id="searchInput" placeholder="Type to search..." />
      </div>
    
    </div>
  
    <span id="episodeCount"></span>
  
  </div>
    <!--seperate root from the -->
  <div id="root"></div>
    <template id="episodeTemplate">
      <article class="episode">
        <h3>
          <a class="episodeLink">
            <span class="episodeName"></span> -
            <span class="episodeCode"></span>
          </a>
        </h3>
        <img class="episodeImage" width="250" height="140" alt="Episode Thumbnail"/>
        <div class="episodeSummary"></div>
      </article>
    </template>
  <footer>Data from : <a href="https://www.tvmaze.com/">TVMaze.com</a></footer>
  <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
  <script src="episodes.js"></script>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>

</html>
